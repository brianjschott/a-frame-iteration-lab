<html>

<head>
    <title>A-Frame DOM Manipulation</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="script2.js"></script>
</head>

<body>
    <!--input for the user to search for a username-->
    <h3>Please type in a username here:</h3>
    <input type="text" id="user">
    
    
    <!--beginning of the 3D scene!-->
    <a-scene id="scene">
        
        <a-assets id="assets">
            <img id="skyTexture" src="sky-texture.jpg">
            <img id="groundTexture" src="ground-texture.jpg">
        </a-assets>


        <!--sets the background color of the sky-->
        <a-sky src="#skyTexture" radius="100"></a-sky>
        
        <!--the cursor allows us to click on things! It has to move with the camera, which has to be inside of an a-entity tag.-->
        <a-entity>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        
        

        <!--sets the lighting for the scene-->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <!-- sets the ground -->
        <a-plane material="src:#groundTexture; repeat: 50 50" height="100" width="100" rotation="-90 0 0"></a-plane>        
    </a-scene>
</body>

</html>
